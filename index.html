    function renderFiltrosFields() {
        var cont = document.getElementById("fields-checkbox-list");
        cont.innerHTML = "";
        lista_FG.forEach(function(item, idx) {
            var label = document.createElement("label");
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.value = idx;
            checkbox.checked = true; // Por defecto todos seleccionados
            checkbox.onchange = onFieldsChange;
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(item[0]));
            cont.appendChild(label);
        });
        onFieldsChange();
    }
    
    function onFieldsChange() {
        var checkboxes = document.querySelectorAll("#fields-checkbox-list input[type=checkbox]");
        var selectedIndices = [];
        checkboxes.forEach(function(cb) {
            if (cb.checked) selectedIndices.push(parseInt(cb.value));
        });
        
        if (selectedIndices.length === 0) {
            checkboxes[0].checked = true;
            selectedIndices = [0];
        }
        
        hideAllLayers();
        var total = 0;
        var nombres = [];
        selectedIndices.forEach(function(idx) {
            if (lista_FG[idx][1] !== undefined) showLayer(lista_FG[idx][1]);
            if (lista_FG[idx][2] !== undefined) showLayer(lista_FG[idx][2]);
            total += lista_FG[idx][3];
            nombres.push(lista_FG[idx][0]);
        });
        
        document.getElementById("total-incidentes-fields").textContent = total;
        document.getElementById("total-campos").textContent = selectedIndices.length;
    }
    
    function seleccionarTodosFields() {
        var checkboxes = document.querySelectorAll("#fields-checkbox-list input[type=checkbox]");
        checkboxes.forEach(function(cb) { cb.checked = true; });
        onFieldsChange();
    }
    
    function deseleccionarTodosFields() {
        var checkboxes = document.querySelectorAll("#fields-checkbox-list input[type=checkbox]");
        checkboxes.forEach(function(cb) { cb.checked = false; });
        onFieldsChange();
    }
    
    function getMapObj() {
        for (var k in window) {
            if (k.startsWith("map_") && window[k] && typeof window[k].addLayer === "function" && typeof window[k].removeLayer === "function") {
                return window[k];
            }
        }
        return null;
    }
    
    function getFeatureGroups() {
        var groups = [];
        for (var k in window) {
            if (k.startsWith("feature_group_") && window[k] && typeof window[k].addTo === "function") {
                groups.push(window[k]);
            }
        }
        return groups;
    }
    
    function hideAllLayers() {
        var mapObj = getMapObj();
        var groups = getFeatureGroups();
        groups.forEach(function(g) {
            if (mapObj.hasLayer(g)) {
                mapObj.removeLayer(g);
            }
        });
    }
    
    function showLayer(idx) {
        var mapObj = getMapObj();
        var groups = getFeatureGroups();
        if (groups.length > idx && mapObj && !mapObj.hasLayer(groups[idx])) {
            mapObj.addLayer(groups[idx]);
        }
    }
    
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
    
    // Inicializar filtros cuando se carga la p√°gina
    setTimeout(function() {
        renderFiltrosFields();
    }, 1000);
    </script>

    function onBloquesChange() {
        var checkboxes = document.querySelectorAll("#bloques-checkbox-list input[type=checkbox]");
        var selected = [];
        checkboxes.forEach(function(cb) {
            if (cb.checked) selected.push(cb.value);
        });
        
        // Ocultar/mostrar bloques basado en selecci√≥n
        var mapObj = getMapObj();
        if (mapObj && window.bloquesLayer) {
            if (selected.length === 0) {
                // Ocultar todos los bloques
                mapObj.removeLayer(window.bloquesLayer);
            } else {
                // Mostrar bloques si no est√°n visibles
                if (!mapObj.hasLayer(window.bloquesLayer)) {
                    mapObj.addLayer(window.bloquesLayer);
                }
            }
        }
        
        document.getElementById("total-bloques").textContent = selected.length;
    }
    
    function onLicenciasChange() {
        var checkboxes = document.querySelectorAll("#licencias-checkbox-list input[type=checkbox]");
        var selected = [];
        checkboxes.forEach(function(cb) {
            if (cb.checked) selected.push(cb.value);
        });
        
        // Ocultar/mostrar licencias basado en selecci√≥n
        var mapObj = getMapObj();
        if (mapObj && window.licenciasLayer) {
            if (selected.length === 0) {
                // Ocultar todas las licencias
                mapObj.removeLayer(window.licenciasLayer);
            } else {
                // Mostrar licencias si no est√°n visibles
                if (!mapObj.hasLayer(window.licenciasLayer)) {
                    mapObj.addLayer(window.licenciasLayer);
                }
            }
        }
        
        document.getElementById("total-licencias").textContent = selected.length;
    }
    
    function seleccionarTodosBloques() {
        var checkboxes = document.querySelectorAll("#bloques-checkbox-list input[type=checkbox]");
        checkboxes.forEach(function(cb) { cb.checked = true; });
        onBloquesChange();
    }
    
    function deseleccionarTodosBloques() {
        var checkboxes = document.querySelectorAll("#bloques-checkbox-list input[type=checkbox]");
        checkboxes.forEach(function(cb) { cb.checked = false; });
        onBloquesChange();
    }
    
    function seleccionarTodosLicencias() {
        var checkboxes = document.querySelectorAll("#licencias-checkbox-list input[type=checkbox]");
        checkboxes.forEach(function(cb) { cb.checked = true; });
        onLicenciasChange();
    }
    
    function deseleccionarTodosLicencias() {
        var checkboxes = document.querySelectorAll("#licencias-checkbox-list input[type=checkbox]");
        checkboxes.forEach(function(cb) { cb.checked = false; });
        onLicenciasChange();
    }
    
    function getMapObj() {
        for (var k in window) {
            if (k.startsWith("map_") && window[k] && typeof window[k].addLayer === "function" && typeof window[k].removeLayer === "function") {
                return window[k];
            }
        }
        return null;
    }
    
    // Inicializar filtros cuando se carga la p√°gina
    setTimeout(function() {
        renderFiltrosBloques();
        renderFiltrosLicencias();
    }, 1000);
